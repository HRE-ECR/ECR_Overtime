name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify Supabase secrets exist
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then echo "Missing secret: VITE_SUPABASE_URL"; exit 1; fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then echo "Missing secret: VITE_SUPABASE_ANON_KEY"; exit 1; fi

      - name: Validate Supabase secrets (safe)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          case "$VITE_SUPABASE_URL" in
            https://*|http://*) ;;
            *) echo "VITE_SUPABASE_URL must start with http:// or https:// (check for spaces)"; exit 1;;
          esac
          if echo "$VITE_SUPABASE_URL" | grep -q "https://https://"; then
            echo "VITE_SUPABASE_URL has double https://"; exit 1
          fi
          if [ "$VITE_SUPABASE_URL" != "$(echo "$VITE_SUPABASE_URL" | xargs)" ]; then
            echo "VITE_SUPABASE_URL has leading/trailing spaces"; exit 1
          fi
          if ! echo "$VITE_SUPABASE_ANON_KEY" | grep -qE '^[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+$'; then
            echo "VITE_SUPABASE_ANON_KEY does not look like a JWT (check for spaces/newlines)"; exit 1
          fi
          echo "Secrets validation passed."

      - name: Fail fast if index.html is escaped/broken
        run: |
          if grep -q "&lt;" index.html; then
            echo "index.html contains HTML entities (&lt;). Replace with real HTML tags (< >).";
            exit 1;
          fi

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
